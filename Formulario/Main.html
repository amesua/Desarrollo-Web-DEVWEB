<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre Completo">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="url" name="facebook" id="facebook" placeholder="Escribe la URL de perfil de facebook">
    <BR>
    <input class="controls" type="datetime" name="Fecha de Registro" id="fecha registro" placeholder="Ingrese fecha y hora de registro">
    </BR>
    <label for="start">Fecha de nacimiento:</label>
    <input type="date" id="start" name="trip-start"
       value="2000-01-01"
       min="1990-01-01" max="2020-08-17">
    <input class="controls" type="number" name="documento" id="documento" placeholder="Ingrese su Documento" min="10000" max="1000000000000000000"> 
    <input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su edad" min="1" max="100">
    <label for="color">Ingrese su Color Favorito:</label>
    <input class="controls" type="color" name="color" id="color" placeholder="Ingrese su color favorito">
    <input class="botons" type="submit" value="Guardar">
  </section>

</body>
</html>
